<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--
    - primary meta tags
  -->
  <title>Forgot Password - Peppino's Dosa</title>
  <meta name="title" content="Forgot Password - Peppino's Dosa">
  <meta name="description" content="Reset your Peppino's Dosa account password">

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/auth.css">

  <!--
    - ionicons
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

  <!--
    - #PRELOADER
  -->

  <div class="preload" data-preaload>
    <div class="circle"></div>
    <p class="text">Peppino's Dosa</p>
  </div>

  <!--
    - #FORGOT PASSWORD PAGE
  -->

  <main class="auth-page">
    <div class="auth-container">
      
      <!-- Auth Header -->
      <div class="auth-header">
        <a href="index.html" class="auth-logo">
          <img src="./assets/images/logo-1.png" alt="Peppino's Dosa" width="60" height="60">
        </a>
        <h1 class="auth-title">Forgot Password?</h1>
        <p class="auth-subtitle">No worries! Enter your email address and we'll send you a link to reset your password.</p>
      </div>

      <!-- Forgot Password Form -->
      <form class="auth-form" id="forgotPasswordForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email address"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-actions">
          <button type="submit" class="auth-btn" id="resetBtn">
            Send Reset Link
          </button>
        </div>
      </form>

      <!-- Success Message (Hidden by default) -->
      <div class="success-message" id="successMessage" style="display: none;">
        <div style="text-align: center; padding: 2rem; background: var(--smoky-black-3); border-radius: 8px; border: 1px solid var(--white-alpha-10);">
          <div style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--gold-crayola) 0%, #b8860b 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
            <ion-icon name="mail-outline" style="font-size: 2rem; color: var(--smoky-black-1);"></ion-icon>
          </div>
          <h3 style="color: var(--gold-crayola); font-family: var(--fontFamily-forum); font-size: 1.5rem; margin-bottom: 1rem;">Check Your Email</h3>
          <p style="color: var(--quick-silver); line-height: 1.6; margin-bottom: 1.5rem;">
            We've sent a password reset link to <strong id="emailSent" style="color: var(--white);"></strong>
          </p>
          <p style="color: var(--quick-silver); font-size: 0.9rem; line-height: 1.5;">
            Didn't receive the email? Check your spam folder or 
            <button type="button" id="resendBtn" style="background: none; border: none; color: var(--gold-crayola); text-decoration: underline; cursor: pointer; font-size: inherit;">
              click here to resend
            </button>
          </p>
        </div>
      </div>

      <!-- Guest Option -->
      <div class="guest-option" style="margin: 2rem 0; text-align: center;">
        <button type="button" class="guest-btn" id="guestForgotBtn">
          <ion-icon name="person-outline"></ion-icon>
          Continue as Guest
        </button>
      </div>

      <!-- Auth Footer -->
      <div class="auth-footer">
        <p>Remember your password? <a href="login.html">Sign in here</a></p>
        <p style="margin-top: 1rem;">
          <a href="index.html">‚Üê Back to Home</a>
        </p>
      </div>

    </div>
  </main>

  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>
  <script type="module" src="./assets/js/auth/forgot-password.js"></script>

</body>

</html>
