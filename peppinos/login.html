<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--
    - primary meta tags
  -->
  <title>Login - Peppino's Dosa</title>
  <meta name="title" content="Login - Peppino's Dosa">
  <meta name="description" content="Sign in to your Peppino's Dosa account to order delicious authentic Indian cuisine">

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/auth.css">

  <!--
    - ionicons
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>




</head>

<body>

  <!--
    - #PRELOADER
  -->

  <div class="preload" data-preaload>
    <div class="circle"></div>
    <p class="text">Peppino's Dosa</p>
  </div>

  <!--
    - #LOGIN PAGE
  -->

  <main class="auth-page">
    <div class="auth-container">
      
      <!-- Auth Header -->
      <div class="auth-header">
        <a href="index.html" class="auth-logo">
          <img src="./assets/images/logo-1.png" alt="Peppino's Dosa" width="60" height="60">
        </a>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account to continue your culinary journey</p>
      </div>

      <!-- Login Form -->
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" id="passwordToggle">
              <ion-icon name="eye-outline"></ion-icon>
            </button>
          </div>
        </div>

        <div class="form-group">
          <div class="remember-me-container">
            <label class="remember-me-label" for="rememberMe">
              <input type="checkbox" name="rememberMe" id="rememberMe" class="remember-me-checkbox">
              Remember me
            </label>
            <a href="forgot-password.html" class="form-link">Forgot Password?</a>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="auth-btn" id="loginBtn">
            Sign In
          </button>
        </div>
      </form>

      <!-- Social Login -->
      <div class="social-login">
        <div class="social-divider">
          <span>Or continue with</span>
        </div>
        
        <button type="button" class="social-btn" id="googleLoginBtn">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>

        <button type="button" class="guest-btn" id="guestLoginBtn">
          <ion-icon name="person-outline"></ion-icon>
          Continue as Guest
        </button>
      </div>

      <!-- Auth Footer -->
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        <p style="margin-top: 1rem;">
          <a href="index.html">‚Üê Back to Home</a>
        </p>
      </div>

    </div>
  </main>

  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>
  <script type="module" src="./assets/js/auth/login.js"></script>

</body>

</html>
